{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Datum | CRM Dashboard</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
      
      <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}%">
      <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}?v=1.0.0">  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
    <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card p-3">
                     <div class="card-body">
                        <div class="auth-logo">
                           <img src="{% static 'assets/images/logo.png' %} " class="img-fluid  rounded-normal  darkmode-logo" alt="logo">
                           <img src="{% static 'assets/images/logo-dark.png' %}" class="img-fluid rounded-normal light-logo" alt="logo">
                        </div>
                        <h3 class="mb-3 font-weight-bold text-center">Ro'yhatdan o'tish</h3>
                        <div class="mb-5">
                            {% if error %}
                            <p class="line-around text-denger mb-0"><span class="line-around-1">{{ error }}</span></p>
                            {% else %}
                            <p class="line-around text-secondary mb-0"><span class="line-around-1">Berilganlarni to'ldiring!</span></p>
                            {% endif %}
                        </div>
                        <form method='post'>
                           {% csrf_token %}
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">FIO</label>
                                    <input class="form-control" name='fio' type="text" placeholder="Ism/Familya kiriting">
                                 </div>
                              </div>
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">Email</label>
                                    <input class="form-control" name='email' type="email" placeholder="Email kiriting">
                                 </div>
                              </div>
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">Username</label>
                                    <input class="form-control" name='username' type="text" placeholder="Username kiriting">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">Parol</label>
                                     </div>
                                    <input class="form-control" name='pas' type="password" placeholder="Parolni kiriting">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">Re-Parol</label>
                                     </div>
                                    <input class="form-control" name='re-pas' type="password" placeholder="Parolni qayta kiriting">
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block mt-2">Sign up</button>
                           <div class="col-lg-12 mt-3">
                                <p class="mb-0 text-center">Akkauntingiz bormi?<a href="{% url "sign-in" %}">Kirish</a></p>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>
    
    <script src="{% static 'assets/js/sidebar.js' %}"></script>
    
    <!-- Flextree Javascript-->
    <script src="{% static 'assets/js/flex-tree.min.js' %}"></script>
    <script src="{% static 'assets/js/tree.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>
    
    <!-- SweetAlert JavaScript -->
    <script src="{% static 'assets/js/sweetalert.js' %}"></script>
    
    <!-- Vectoe Map JavaScript -->
    <script src="{% static 'assets/js/vector-map-custom.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/chart-custom.js' %}"></script>
    <script src="{% static 'assets/js/charts/01.js' %}"></script>
    <script src="{% static 'assets/js/charts/02.js' %}"></script>
    
    <!-- slider JavaScript -->
    <script src="{% static 'assets/js/slider.js' %}"></script>
    
    <!-- Emoji picker -->
    <script src="{% static 'assets/vendor/emoji-picker-element/index.js' %}" type="module"></script>
    
    
    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>  </body>
</html>
